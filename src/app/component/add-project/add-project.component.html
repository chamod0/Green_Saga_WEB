<mat-toolbar color="primary">
  <span class="fill-remaining-space">Add Your Project</span>
</mat-toolbar>
&nbsp;&nbsp;&nbsp;
<div class="container" novalidate>
  <form class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Project Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Discription</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cutivation Type</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <angular-file-uploader [config]="afuConfig"> </angular-file-uploader>
    <div class="btnlo">
      <button
        mat-raised-button
        color="primary"
        style="top: 7px; padding: 0.5em 13em"
        class="btn btn--action"
      >
        Get Started
      </button>
    </div>
  </form>
  &nbsp;&nbsp;&nbsp;
</div>
